<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multilingual Voice Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>🌍 Multilingual Voice Assistant</h2>

  <label for="languageSelect">Select Language:</label>
  <select id="languageSelect">
    <option value="en-US">English (US)</option>
    <option value="es-ES">Español</option>
    <option value="fr-FR">Français</option>
    <option value="de-DE">Deutsch</option>
    <option value="ja-JP">日本語</option>
    <option value="it-IT">Italiano</option>
  </select>

  <br>
  <button id="startBtn">🎤 Start Speaking</button>

  <div id="transcript"><strong>You said:</strong> <span></span></div>
  <div id="response"><strong>Gemini says:</strong> <span></span></div>

  <script src="script.js"></script>
</body>
</html>
